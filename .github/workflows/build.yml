name: Build and Publish Add-ons

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Add-ons
        run: |
          VERSION="0.1.${{ github.run_number }}"
          echo "Building add-ons with version: $VERSION"

          for addon in addons/*; do
            if [ -f "$addon/Dockerfile" ]; then
              ADDON_NAME=$(basename "$addon")
              IMAGE="ghcr.io/${{ github.repository_owner }}/${ADDON_NAME}"

              echo "==> Building $ADDON_NAME as $IMAGE:$VERSION"
              docker buildx build \
                --platform linux/amd64,linux/arm64,linux/arm/v7 \
                -t $IMAGE:$VERSION \
                -t $IMAGE:latest \
                "$addon" \
                --push
            fi
          done
