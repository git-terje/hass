name: Build and Publish Add-ons

on:
  workflow_dispatch:   # Kan trigges manuelt
  push:
    branches:
      - main
    paths:
      - "addons/**"
      - ".github/workflows/build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Bump version numbers
        run: |
          for addon in addons/*; do
            if [ -f "$addon/config.json" ]; then
              version=$(jq -r '.version' $addon/config.json)
              base=${version%.*}
              patch=${version##*.}
              new_version="$base.$((patch+1))"
              echo "ðŸ”¼ Bumping $addon from $version â†’ $new_version"
              tmp=$(mktemp)
              jq --arg v "$new_version" '.version=$v' $addon/config.json > $tmp && mv $tmp $addon/config.json
            fi
          done

      - name: Generate addons.json dynamically
        run: |
          python3 .github/scripts/generate_addons.py

      - name: Commit version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: bump addon versions"
          branch: main

      - name: Build and push each addon
        run: |
          echo "RELEASES=" >> $GITHUB_ENV
          for addon in addons/*; do
            if [ -f "$addon/config.json" ]; then
              name=$(jq -r '.slug' $addon/config.json)
              version=$(jq -r '.version' $addon/config.json)
              echo "ðŸ”¨ Building $name:$version"

              docker buildx build \
                --platform linux/amd64,linux/arm64 \
                -t ghcr.io/${{ github.repository_owner }}/$name:$version \
                -t ghcr.io/${{ github.repository_owner }}/$name:latest \
                --push $addon

              echo "RELEASES+=\"$name:$version \"" >> $GITHUB_ENV
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "addons-${{ github.run_number }}"
          name: "Add-ons Release #${{ github.run_number }}"
          body: |
            Automated release of updated Home Assistant add-ons.

            Built and published add-ons:
            ${{ env.RELEASES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
