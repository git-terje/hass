name: Deploy POS Pot

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build POS Pot Add-on
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository_owner }}/pos_pot:latest \
            -t ghcr.io/${{ github.repository_owner }}/pos_pot:${{ github.ref_name }} \
            addons/pos_pot \
            --push            ghcr.io/${{ github.repository_owner }}/pos_pot:latest
            ghcr.io/${{ github.repository_owner }}/pos_pot:${{ github.ref_name }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/pos
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
